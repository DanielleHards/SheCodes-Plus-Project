<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danielle's HW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="opacity-75">
        <img src="images/spring.jpg" class="background" />
      </div>
      <h1> alexandria, va </h1>
      <div class="row"></div><div class="col-6"> <div id="interactive-time"></div></div>
      <div class="col-6"> <div class="currentTemp">
        56°
        <i class="bi bi-cloud-rain-heavy currentIcon"></i>
      </div>
    </div>
    <h3>
       <div id="value-celcius">17<a href="null" target="_blank" id="convertC">°C</a> </div> <span><a href="null" target="_blank" id="convertF">°F</a></span>
    </h3>
    <form id="submit-city">
      <div class="row">
        <div class="col-6">
          <input type="search" placeholder="city" class="form-control" id="city-input"/>
        </div>
        <div class="col-3">
          <input type="submit" value="search" class="form-control" id="submit-search" />
        </div>
        <div class="col-3">
          <input type="submit" value="Location" class="form-control" id="current-location"/>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="dayWrapper">
        <div class="col-3">
          <ul class="day1">
            <li>Saturday</li>
            <li><i class="bi bi-brightness-high-fill D1"></i></li>
            <li>70°|55°</li>
          </ul>
        </div>
      </div>
      <div class="dayWrapper">
        <div class="col-3">
          <ul class="day2">
            <li>Sunday</li>
            <li><i class="bi bi-cloud-sun-fill D2"></i></li>
            <li>69°|55°</li>
          </ul>
        </div>
      </div>
      <div class="dayWrapper">
        <div class="col-3">
          <ul class="day3">
            <li>Monday</li>
            <li><i class="bi bi-cloud-sun-fill D3"></i></li>
            <li>64°|49°</li>
          </ul>
        </div>
      </div>
      <div class="dayWrapper">
        <div class="col-3">
          <ul class="day4">
            <li>Tuesday</li>
            <li><i class="bi bi-clouds-fill D4"></i></li>
            <li>60°|48°</li>
          </ul>
        </div>
      </div>
      <div class="dayWrapper">
        <div class="col-3">
          <ul class="day5">
            <li>Wednesday</li>
            <li><i class="bi bi-brightness-high-fill D5"></i></li>
            <li>60°|43°</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
